<!-- Set up HTML. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Challenge 8</title>
    </head>
    <body>
        <!-- Set up form. -->
        <form>
            <!-- Name input. -->
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><p>
            <!-- Email input. -->
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><p>
            <!-- Date dropdown. -->
            <label for="date">Date:</label>
            <input type="date" name="date" id="date"><p>
            <!-- Meal preferences. -->
            <label for="preferences">Meal Preference:</label><br>
            <input type="checkbox" name="meal1" id="meal1" value="Vegetarian">
            <label for="meal1">Vegetarian</label>
            <input type="checkbox" name="meal2" id="meal2" value="nonVegetarian">
            <label for="meal2">Non-Vegetarian</label>
            <input type="checkbox" name="meal3" id="meal3" value="Vegan">
            <label for="meal3">Vegan</label><p>
            <!-- Submit button. -->
            <input type="submit" value="Submit">
        </form>
        <!-- Set up feedback display area. -->
        <div></div>
    </body>
</html>
